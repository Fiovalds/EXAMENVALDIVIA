<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>

    <link rel="stylesheet" href="index.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    
    <div id="columnas" class="mt-2">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1>Registro</h1>
                    
                        <p>
                            <form>
                            <div >
                                <label for="exampleInputNombre" class="form-label">Nombre</label>
                                <input type="password" class="form-control" id="exampleInputNombre">
                            </div>
                        </form>
                            
                        <p>

                            <form>
                                <div >
                                    <label for="exampleInputApellido1" class="form-label">Apellido</label>
                                    <input type="password" class="form-control" id="exampleInputApellido">
                                </div>
                            </form>
                        </p>
                    
                        <p>Sexo:
                            <nav>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">Femenino</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">Masculino</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">No precisa</label>
                                  </div>

                            </nav>
                            
                    
                            <p>Pa&iacutes:
                                <div class="form-floating">
                                    <select>
                                      <option selected>Per&uacute</option>
                                      <option value="1">Colombia</option>
                                    </select>
                                  </div>
                            </p>
                    
                        <p>
                            <form>
                                <div >
                                    <label for="exampleInputUsername1" class="form-label">Username</label>
                                    <input type="password" class="form-control" id="exampleInputUserName">
                                </div>
                            </form>

                        <p>
                            <form>
                                <div >
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                            </form>
            
                    </div>
            
                </div>

            </div>

            <div class="col-md-6">
                <div class="mt-10">
                    <div class="card">
                        <div class="card-body">
                            <h2>Aficiones</h2>
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    F&uacutetbol
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Leer
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Correr
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Danza
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Ninguna
                                </li>
                              </ul>
                        </div>
                        </div>

                </div>
                
                
                    </div>
            

        </div>
    </div>

   <nav class="mt-2" id="marginbotones">
    <button type="button" class="btn btn-success">Guardar</button>
    <button type="button" class="btn btn-danger">Cancelar</button>
   </nav>
    

    

    
</body>
</html>
